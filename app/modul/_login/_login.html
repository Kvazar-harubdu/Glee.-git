<section class="login">
  <div class="container container--small">
    <form class="login__form" action="#">
      <label class="login__label">
            Username or email address *
            <input class="login__input" type="email">
      </label>
      <label class="login__label">
            Password *
            <input class="login__input" type="password">
      </label>
      <button class="login__btn" type="submit">Login</button>
      <div class="login__inner">
        <label class="login__label">
          <input class="login__checkbox" type="checkbox" checked>
          <span class="login__new-checkbox"></span>
              Remember me
            </label>
        <a class="login__link" href="#">
              Lost your password?
            </a>
      </div>
      <div class="login__block">
        <a class="login__link" href="#">
              Not registered? No problem
            </a>
        <a class="login__button" href="#">
              Create an account
            </a>
      </div>
    </form>
  </div>
</section>
